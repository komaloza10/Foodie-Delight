<div class="wrapper animated bounce">
  <h1>Login...</h1>
  <hr>
  <form (ngSubmit)="login()">
    <label id="icon" for="username"><i class="fas fa-envelope"></i></label>
    <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Username" required>

    <label id="icon" for="password"><i class="fa fa-key"></i></label>
    <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
    
    <input type="submit" value="Log In">
    <hr>
  </form>
  <div class="crtacc">Not Registered?? &nbsp;<a routerLink="/register" routerLinkActive="active">Create Account</a></div>
</div>
